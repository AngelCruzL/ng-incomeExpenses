<div class="row justify-content-center">
  <div class="col-12 col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
          <tr>
            <th>Descripci√≥n</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of incomeExpenses | sortIncomeExpenses">
            <td>{{item.description}}</td>
            <td>{{item.amount|currency}}</td>
            <td [class]="item.type === 'income' ? 'text-success' : 'text-danger'">
              {{item.type|incomeExpense}}
            </td>
            <td>
              <button class="btn btn-danger" (click)="delete(item.uid!)">
                <i class="fa fa-trash"></i>
                Borrar
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
