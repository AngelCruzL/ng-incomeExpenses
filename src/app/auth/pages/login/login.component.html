<h2 class="text-center mb-4">Ingresar</h2>

<div class="auto-form-wrapper">
  <form action="#">
    <div class="form-group">
      <label class="label" for="username">Usuario</label>
      <div class="input-group">
        <input type="email" id="username" class="form-control" placeholder="Email">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fa fa-check-circle"></i></span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="label" for="password">Contraseña</label>
      <div class="input-group">
        <input type="password" id="password" class="form-control" placeholder="*********">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fa fa-check-circle"></i></span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary submit-btn btn-block">Login</button>
    </div>

    <div class="text-block text-center my-3">
      <span class="text-small font-weight-semibold">¿No estas registrado?</span>
      <br>
      <a href="" class="text-black text-small">Crea una cuenta</a>
    </div>
  </form>
</div>
